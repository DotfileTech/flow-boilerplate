services:
  # API (backend)
  - type: web
    name: xxxxx-api # replace xxxxx with the customer name
    env: node
    region: frankfurt
    rootDir: backend
    buildCommand: npm run build
    startCommand: npm run prod
    plan: starter
    autoDeploy: true
    buildFilter:
      paths:
        - backend/src
    envVars:
      - key: NODE_ENV
        value: production
      # Dotfile
      - key: DOTFILE_BASE_URL
        value: https://api.dotfile.com/v1
      - key: DOTFILE_KEY
        sync: false
      - key: TEMPLATE_ID
        sync: false
      # Email
      - key: SMTP_HOST
        value: smtp.postmarkapp.com
      - key: SMTP_PORT
        value: 587
      - key: EMAIL_FROM
        value: noreply-xxxxx@dotfile.com # replace xxxxx with the customer name
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      # Other
      - key: LOGO_URL
        sync: false
      - key: APP_URL
        fromService:
          type: web
          name: xxxxx-app
          envVarKey: CUSTOM_DOMAIN # APP (frontend) url
  # APP (frontend)
  - type: web
    name: xxxxx-app # replace xxxxx with the customer name
    env: static
    rootDir: frontend
    buildCommand: npm run build
    staticPublishPath: build
    autoDeploy: true
    buildFilter:
      paths:
        - frontend/src
    domains:
      - xxxxx.onboarding.dotfile.com # replace xxxxx with the customer name
    envVars:
      - key: REACT_APP_HOST
        fromService:
          type: web
          name: xxxxx-api
          envVarKey: RENDER_EXTERNAL_URL # API (backend) url
      - key: REACT_APP_ENV
        value: production
